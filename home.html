<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Total Amount</div>
                            <div id="account-balance" class="stat-value">12400</div>

                        </div>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <button id="show-add-money-btn" class="btn">Add Money</button>
                        <button id="show-cash-out-btn" class="btn">Cash Out</button>
                        <button id="show-transaction-btn" class="btn">Transaction</button>
                    </div>
                    <div class="divider"></div>
                    <!--add money form start -->

                    <div id="add-money-section" class="card bg-yellow-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Add Money</span>
                                </label>
                                <input id="add-money-input" type="text" placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-input" type="password" placeholder="password" class="input input-bordered" required />
                               
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!--add money form end -->

                    <!-- cash out form start -->
                    <div id="cash-out-section" class="hidden card bg-red-400 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash Out</span>
                                </label>
                                <input id="cash-out-input" type="text" placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="cash-out-pin-input" type="password" placeholder="password" class="input input-bordered" required />
                               
                            </div>
                            <div class="form-control mt-6">
                                <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out form end -->
                     <!-- transaction start from here -->
                      <div id="transaction-section" class="hidden">
                        <h2 class="text-2xl text-center ">Transaction history</h2>
                        <div id="transaction-container" class="space-y-3">

                        </div>
                      </div>
                     <!-- transaction end  here -->

                </div>

            </div>
        </div>
        </div>
    </main>
    <script src="js/sort.js"></script>
    <script src="js/add-money.js"></script>
    <script src="js/cash-out.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
